run:
  tests: true
  build-tags:
    - bench
    - !bench

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
      test:
        allow:
          - $gostd
          - github.com/stretchr/testify/require
          - github.com/cheggaaa/pb/v3
          - github.com/google/uuid
          - github.com/jackc/pgx/stdlib
          - github.com/pressly/goose/v3
          - github.com/kermilov/2024-08-otus-go-ermilov
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec
  exclude-dirs:
    # от ошибок линтеров на исходники golang и используемых бибилиотек в пайплайне github - Error: ../../../../../../opt/hostedtoolcache/go/1.23.4
    - /opt/hostedtoolcache/go/
    # от ошибок линтеров на исходники используемых бибилиотек в пайплайне github - Error: ../../../../go/pkg/mod/github.com/jackc/pgx@v3.6.2+incompatible/conn.go:1491:6: softErr declared and not used (typecheck)
    - ../../../../go/pkg/mod/**

linters:
  disable-all: true
  enable:
    - asciicheck
    - depguard
    - dogsled
    - dupl
    - bodyclose
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
